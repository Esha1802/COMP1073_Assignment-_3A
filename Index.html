<html>

<head>
    <title>Todo List Web App</title>
    <link rel="stylesheet" href="css/todo.css" type="text/css" media="screen" charset="utf-8">
</head>

<body>
    <div class="container">
        <h1>Todo List App</h1>
        <p>
            <label for="new-task">Add Item to ToDo</label>
            <input id="newTaskInput" type="text"><button>Add</button>
        </p>
        <h3>Pending Todo</h3>
        <ul id="incomplete_tasks">
        </ul>
        <h3>Completed Todo</h3>
        <ul id="completed_tasks">
        </ul>
    </div>
    <script type="text/javascript" src="js/todo.js"></script>
</body>

</html>
